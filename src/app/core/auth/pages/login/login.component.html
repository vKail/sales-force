<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
      <h2 class="text-lg font-semibold text-gray-700 capitalize">UTA SERVICES</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="grid grid-cols-1 gap-6 mt-4 w-80">
          <div>
            <label class="text-gray-700" for="username">Usuario</label>
            <input id="username" type="text" formControlName="username"
                   class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-sm text-red-600">
              <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
            </div>
          </div>
  
          <div>
            <label class="text-gray-700" for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password"
                   class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-sm text-red-600">
              <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>
        </div>
  
        <div class="flex justify-end mt-6">
          <button type="submit" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
                  [disabled]="loginForm.invalid">Ingresar</button>
        </div>
      </form>
    </section>
  </div>
