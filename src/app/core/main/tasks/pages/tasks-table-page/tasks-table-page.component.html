<div class="flex justify-end w-full mb-4">
  
    <button
      class="bg-teal-600 hover:bg-teal-700 focus:bg-teal-800 py-2 px-5 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out"
      routerLink="/dashboard/tasks/create"
    >
      <div class="flex justify-center items-center">
        <mat-icon>person</mat-icon>
        <span class="mx-1"></span>
        Nueva Tarea
      </div>
    </button>
  </div>
  
  <div class="overflow-x-auto md:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-300">
        <tr>
            <th
                scope="col"
                class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
                >
                <span>Delegaci√≥n</span>
            </th>
            <th
            scope="col"
            class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
          >
            <span>Fecha de inicio </span>
          </th>
          <th
            scope="col"
            class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
          >
            <span>Tiempo estimado</span>
          </th>
          <th
            scope="col"
            class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
          >
            <span>Tipo de tarea </span>
          </th>
          <th
          scope="col"
          class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
        >
          <span>Comentarios </span>
        </th>
        <th
        scope="col"
        class="py-3.5 px-6 text-sm font-normal text-left rtl:text-right text-gray-500"
      >
        <span>Acciones </span>
      </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(task of tasks; track tasks) {
        <tr class="even:bg-gray-100 odd:bg-white">
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <div>
              <p class="text-sm font-normal text-gray-400">
                {{ task.delegationId }}
              </p>
            </div>
          </td>
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <div>
              <p class="text-sm font-normal text-gray-400">
                {{ task.date }}
              </p>
            </div>
          </td>
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <div>
              <p class="text-sm font-normal text-gray-400">
                {{ task.estimatedTime }}
              </p>
            </div>
          </td>
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <div>
              <p class="text-sm font-normal text-gray-400">
                {{ task.type }}
              </p>
            </div>
          </td>
          <td class="px-6 py-4 text-sm font-medium whitespace-nowrap">
            <div>
              <p class="text-sm font-normal text-gray-400">
                {{ task.comments[0].content }}
              </p>
            </div>
          </td>
        
          <td class="px-6 py-4 text-sm whitespace-nowrap">
            <div class="flex items-center gap-x-6">
              <button
                class="text-gray-500 transition-colors duration-200 hover:text-red-500 focus:outline-none"
                (click)="deleteDelegation(task.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
  
              <button
                class="text-gray-500 transition-colors duration-200 hover:text-red-500 focus:outline-none"
                [routerLink]="['/dashboard/tasks/edit/', task.id]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
              </button>
           
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
    </div>
