<div class="flex justify-end w-full mb-4">
  <button
    class="bg-teal-600 hover:bg-teal-700 focus:bg-teal-800 py-2 px-5 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out"
    routerLink="/dashboard/invoices/new-invoice"
  >
    <div class="flex justify-center items-center">
      <mat-icon>description</mat-icon>
      <span class="mx-1"></span>
      Nueva Factura
    </div>
  </button>
</div>

<div class="overflow-x-auto md:rounded-lg">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-300">
      <tr>
        <th
          scope="col"
          class="py-3.5 px-6 text-sm font-medium uppercase text-left rtl:text-right text-gray-900"
        >
          <span>N.Factura</span>
        </th>
        <th
          scope="col"
          class="py-3.5 px-6 text-sm font-medium uppercase text-left rtl:text-right text-gray-900"
        >
          <span>Estado</span>
        </th>
        <th
          scope="col"
          class="py-3.5 px-6 text-sm font-medium uppercase text-left rtl:text-right text-gray-900"
        >
          <span>Fecha Emision</span>
        </th>
        <th
          scope="col"
          class="py-3.5 px-6 text-sm font-medium uppercase text-left rtl:text-right text-gray-900"
        >
          <span>Tipo</span>
        </th>
        <th
          scope="col"
          class="py-3.5 px-6 text-sm font-medium uppercase text-left rtl:text-right text-gray-900"
        >
          <span>Total</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for(invoice of invoices(); track invoice) {
      <tr class="even:bg-gray-200 odd:bg-gray-50">
        <td class="px-4 py-1 text-sm font-medium whitespace-nowrap">
          <div>
            <p
              class="text-sm text-gray-900 font-light px-4 py-1 whitespace-nowrap text-center"
            >
              {{ invoice.id }}
            </p>
          </div>
        </td>
        <td class="px-4 py-1 text-sm font-medium whitespace-nowrap">
          <div>
            <p
              class="text-sm text-gray-900 font-light px-4 py-1 whitespace-nowrap text-center"
            >
              {{ invoice.status }}
            </p>
          </div>
        </td>
        <td class="px-4 py-1 text-sm font-medium whitespace-nowrap">
          <div>
            <p
              class="text-sm text-gray-900 font-light px-4 py-1 whitespace-nowrap text-center"
            >
              {{ invoice.date | date : "dd/MM/yyyy" }}
            </p>
          </div>
        </td>
        <td class="px-4 py-1 text-sm font-medium whitespace-nowrap">
          <div>
            <p
              class="text-sm text-gray-900 font-light px-4 py-1 whitespace-nowrap text-center"
            >
              {{ invoice.type }}
            </p>
          </div>
        </td>
        <td class="px-4 py-1 text-sm font-medium whitespace-nowrap">
          <div>
            <p
              class="text-sm text-gray-900 font-light px-4 py-1 whitespace-nowrap text-center"
            >
              {{ invoice.total | currency : "USD" : "symbol" }}
            </p>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
