<section class="relative flex w-full border-2 border-cyan-900 rounded-lg p-4">
  <span
    class="absolute top-0 left-0 transform -translate-y-1/2 bg-slate-300 px-1 text-black-500 font-medium text-base"
    >Tipo de pago</span
  >
  <div class="container mx-auto p-4">
    <label
      for="codigoTarifa"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Seleccione el tipo de pago</label
    >
    <select
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
      (change)="onPaymentChange($event)"
    >
      @for(payment of payments; track payment.id) {
      <option [value]="payment.id">
        {{ payment.name }}
      </option>
      }
    </select>
  </div>
</section>
